name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine Release Type
        id: determine_release_type
        run: |
          LABELS=$(echo '${{ toJson(github.event.pull_request.labels) }}' | jq -r '.[].name')

          IS_BETA=false
          IS_STABLE=false

          while IFS= read -r label; do
            case "$label" in
              "release:beta")
                IS_BETA=true
                ;;
              "release:stable")
                IS_STABLE=true
                ;;
            esac
          done <<< "$LABELS"

          if [ "$IS_BETA" = false ] && [ "$IS_STABLE" = false ]; then
            echo "::error::No release label found. Add either 'release:beta' or 'release:stable' label."
            exit 1
          fi

          if [ "$IS_BETA" = true ] && [ "$IS_STABLE" = true ]; then
            echo "::error::Both stable and beta labels found. Please choose only one."
            exit 1
          fi

          if [ "$IS_BETA" = true ]; then
            echo "release_type=beta" >> "$GITHUB_OUTPUT"
            echo "npm_tag=beta" >> "$GITHUB_OUTPUT"
          else
            echo "release_type=stable" >> "$GITHUB_OUTPUT"
            echo "npm_tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint and Format
        run: pnpm run check

      - name: Run Tests
        run: pnpm run test

      - name: Enter Beta Pre-Release Mode
        if: steps.determine_release_type.outputs.release_type == 'beta'
        run: |
          pnpm changeset pre exit
          pnpm changeset pre enter beta

      - name: Exit Pre-Release Mode
        if: steps.determine_release_type.outputs.release_type == 'stable'
        run: pnpm changeset pre exit || true

      - name: Build Packages
        run: pnpm build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: "chore: update versions and changelogs"
          title: "chore: version packages"
          publish: pnpm changeset publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
